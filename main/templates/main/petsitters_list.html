<h1>Petsitters</h1>
<ul>
{% for petsitter in object_list %}
    <a href="{% url 'main:petsitter_profile' petsitter.id %}">
        <li><h3>{{ petsitter.first_name}} {{petsitter.last_name }}</h3></li>
    <p>{{ petsitter.location }}</p>
    </a>
{% empty %}
    <li>No petsitters yet.</li>
{% endfor %}
</ul>
