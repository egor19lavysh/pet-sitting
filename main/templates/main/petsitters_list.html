<h1> Петситтеры </h1>

<h3>Фильтры:</h3>
<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Фильтровать</button>
</form>

<hr>

<ul>
    {% for petsitter in filter.qs %}
        <li><a href="{% url 'main:petsitter_profile' petsitter.user.id %}">{{ petsitter.user.username }}</a></li>
    {% empty %}
        <li>Петситтеры не найдены.</li>
    {% endfor %}
</ul>
